<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRepurpose - Transformez vos vidéos en Shorts viraux</title>
    <style>
        :root { --bg: #0f0f13; --primary: #646cff; --text: #ececec; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .container { max-width: 800px; padding: 20px; }
        h1 { font-size: 3.5rem; margin-bottom: 10px; letter-spacing: -1px; }
        h1 span { color: var(--primary); }
        p { font-size: 1.2rem; color: #8b9bb4; margin-bottom: 40px; line-height: 1.6; }
        .btn { background: var(--primary); color: white; text-decoration: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; transition: transform 0.2s; box-shadow: 0 10px 30px rgba(100, 108, 255, 0.3); }
        .btn:hover { transform: translateY(-3px); }
        .badge { background: #1a1a20; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; color: #10b981; border: 1px solid #2e2e3a; margin-bottom: 20px; display: inline-block; }
        .mac-window { margin-top: 50px; background: #15151a; border-radius: 12px; border: 1px solid #2e2e3a; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; height: 300px; display: flex; align-items: center; justify-content: center; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">✨ v1.0 Disponible sur macOS</div>
        <h1>Auto<span>Repurpose</span></h1>
        <p>L'outil ultime pour les créateurs de contenu.<br>Transformez vos vidéos longues en Shorts viraux avec sous-titres dynamiques en un clic.</p>
        
        <a href="#" class="btn">Télécharger pour Mac (.dmg)</a>

        <div class="mac-window">
            <span style="color:#2e2e3a; font-size: 0.9rem;">(Aperçu de l'interface ici)</span>
        </div>
        
        <p style="margin-top: 50px; font-size: 0.8rem; color: #555;">&copy; 2025 AutoRepurpose. Tous droits réservés.</p>
    </div>
</body>
</html>
